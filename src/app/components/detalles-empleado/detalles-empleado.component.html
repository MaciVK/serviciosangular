<h1>Detalle empleado numero {{ empleado.idEmpleado }}</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id Empleado</th>
      <th>Apellido</th>
      <th>Oficio</th>
      <th>Salario</th>
      <th>Departamento</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ empleado.idEmpleado }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.oficio }}</td>
      <td>{{ empleado.salario }}</td>
      <td>{{ empleado.departamento }}</td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['/empleados']" class="btn btn-warning">Volver</a>
